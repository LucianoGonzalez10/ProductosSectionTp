<app-add-productos (emitirProducto)="agregarProducto($event)"> </app-add-productos>
<ul>
  @for (producto of listaProductos; track producto.id) {
    <div>
      <h3>{{producto.nombre}}</h3>
      <p>{{producto.precio}}</p>
      <p>{{producto.descripcion}}</p>
      <img [src]="producto.imagen" alt="imagen">
    </div>
  }
</ul>
